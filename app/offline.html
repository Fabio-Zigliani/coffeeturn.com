<html lang="en">

<head>
    <meta charset="utf-8">
    <script>navigator.serviceWorker.register("js/sw.js")</script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<title>coffeeturn.com - so you know who's turn it is to pay for coffee.</title>

<body>
    <link rel="stylesheet" href="/css/milligram.css">
    <link rel="manifest" href="manifest.json" />
    <header>
        <div><img alt="CoffeeTurn logo" src="/images/logo.png"></div><br>
        <h1>coffeeturn.com</h1> - so you know who's turn it is to pay for coffee.
    </header><br>
    <h2>offline status page</h2>
    This app is offline! refresh and try again<br>
    <section>
        <a class="button button-outline" href="https://coffeeturn.com">Refresh</a>
    </section>
    <script type="module">
        // Check that service workers are supported
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
        if ('serviceWorker' in navigator) {
            const el = document.createElement('pwa-update');
            document.body.appendChild(el);
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./js/sw.js');
            });
        }
    </script>
</body>

</html>
